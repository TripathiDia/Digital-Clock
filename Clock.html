<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
</head>
<body>
<div id="DigitalClock"></div>

<script type="text/javascript">
	function showTime() {
	var date = new Date();
	var h = date.getHours();
	var m = date.getMinutes();
	var s = date.getSeconds();

	document.getElementById("DigitalClock").innerHTML = h + ":"+ m +":" + s;	
	setTimeout(showTime, 1000);
	}
showTime();
</script>
</body>
</html>
